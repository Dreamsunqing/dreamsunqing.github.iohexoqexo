# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 基础信息
title: "寻梦之旅"
subtitle: '记录生活，分享技术，梦想起航。'
description: '我向时间租来了人生，每次续费，都要缴出一些灵魂。'
keywords:
author: "小徐至少有小梦"
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: http://xumeng.online
root: /
permalink: :year/:month/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false
  trailing_html: false

# 目录位置
source_dir: source
public_dir: public
#tag_dir: tags
#archive_dir: archives
#category_dir: categories
#code_dir: downloads/code
#i18n_dir: :lang
#skip_render:

# 文章
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: false # 在新窗口打开链接
  field: site # 对整个网站生效
  exclude: ''
filename_case: 0 # 文件名大小写控制，0: 不变，1: 小写，2: 大写
render_drafts: false # 是否渲染草稿 不显示
post_asset_folder: false # 是否为每篇文章创建一个同名资源文件夹 不要
relative_link: false # 是否启用相对链接 不要
future: false # 是否显示未来的文章 否
syntax_highlighter: highlight.js # 代码高亮插件 highlight.js 或 prismjs
# 代码高亮配置
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# 首页设置
index_generator:
  path: ''
  per_page: 10 # 每页文章数量 0 为不分页
  order_by: -date # 文章排序 最新日期在前

# 分类 & 标签
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 日期 / 时间格式2
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# 分页
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include 包含 / Exclude file(s) 排除文件
# include 和 exclude 选项只会应用到 source/ ，而 ignore 选项会应用到所有文件夹.
# 可以把css、js等静态资源放在source文件夹下，然后通过选项包含或排除它们，让它们被Hexo合适的处理。
#include: 
#exclude:
ignore: node_modules/**/* # 忽略 node_modules 文件夹

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

# 文章
related_posts:
  enable: true
